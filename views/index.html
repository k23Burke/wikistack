{% extends "layout.html" %}
{% block juice %} Browse My Wikistack{% endblock %}


{% block content %}
<h1>Browse My Wikistack</h1>

	  	{% if docs.length > 0 %}
	 		 <ul>
	    		{% for doc in docs %}
	      		<li>{{ doc|page_link }}</li>
	    		{% endfor %}
	  		</ul>
		{% else %}
  			There are no pages. Why don't you <a href='/add'>add one</a>?
		{% endif %}

{% endblock %}
