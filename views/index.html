{% extends "layout.html" %}
{% block juice %} Browse My Wikistack{% endblock %}



{% block content %}
<h1>{{title}}</h1>
<form method="GET" action="search">
	<div class='form-group'>
		<input name="search" type="text" class="form-control" id="search" value="{{searchValue}}">
	</div>

	<button type="submit" class="btn btn-default">Search</button>
</form>

	  	{% if docs.length > 0 %}
	 		 <ul>
	    		{% for doc in docs %}
	      		<li>{{ doc|page_link }}</li>
	    		{% endfor %}
	  		</ul>
		{% else %}
  			There are no pages. Why don't you <a href='/add'>add one</a>?
		{% endif %}

{% endblock %}
